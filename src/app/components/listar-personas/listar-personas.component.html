<div class="container">
  <div class="row expanded header">
    <div class="columns small-8 small-offset-2">
      <div class="row">
        <div class="columns">
          <h4>Actual</h4>
          <span class="current">{{ personaActual }}</span>
        </div>
        <div class="columns shrink">
          <button type="button" class="button primary" (click)="randomizr()" >Dame uno</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row expanded lista">
    <div class="small-8 small-offset-2">
      <h4>Disponibles</h4>
      <ul class="list-group">
        <li *ngFor="let persona of personas; let i = index" class="list-group-item">
          <div class="row">
            <div class="columns aligner">
              <span>{{persona}}</span>
            </div>
            <div class="columns shrink">
              <button class="button alert button-eliminar" (click)="eliminar(i)" >
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
